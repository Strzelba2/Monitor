{% extends 'base.html' %}
{% load static %}

{% block error %}<h1 data-error="{{error_code}}">{{ error_code }}</h1>{% endblock error %}
{% block content %}

<div class="info">
            
    <h2>{{ error }}</h2>
    <p>Oops, something went wrong. In case of bigger issues, please contact the administrator.</p>
    <a href="/admin/" rel="noreferrer noopener">Admin</a>
</div>
    
{% endblock content %}

{% block js %}<script src="{% static 'js/main.js' %}"></script> {% endblock js %}
